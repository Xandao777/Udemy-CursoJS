<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Produto - Loja Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="#">Loja Online</a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Carrinho</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="product">
          <div class="product-image">
            <img src="https://via.placeholder.com/600x400" alt="Nome do Produto">
          </div>
          <div class="product-info">
            <h1>Nome do Produto</h1>
            <p class="product-price">R$ 50,00</p>
            <p class="product-description">Descrição do Produto.</p>
            <form>
              <div class="form-group">
                <label for="size">Tamanho:</label>
                <select name="size" id="size">
                  <option value="small">Pequeno</option>
                  <option value="medium">Médio</option>
                  <option value="large">Grande</option>
                </select>
              </div>
              <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" name="quantity" id="quantity" value="1" min="1" max="10">
              </div>
              <button class="btn" type="submit">Adicionar ao Carrinho</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; Loja Online</p>
        <div class="social-media">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
